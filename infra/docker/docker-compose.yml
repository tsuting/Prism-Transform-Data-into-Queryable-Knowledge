# Prism - Document to Knowledge Pipeline
#
# Usage (from project root):
#   docker-compose -f infra/docker/docker-compose.yml --env-file .env up -d
#   docker-compose -f infra/docker/docker-compose.yml --env-file .env up -d --build
#   docker-compose -f infra/docker/docker-compose.yml down
#   docker-compose -f infra/docker/docker-compose.yml logs -f backend

services:
  # Azurite - Azure Storage Emulator for local development
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: prism-azurite
    ports:
      - "10000:10000"  # Blob
      - "10001:10001"  # Queue
      - "10002:10002"  # Table
    volumes:
      - azurite-data:/data
    command: "azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0 -l /data"
    networks:
      - prism-network

  backend:
    build:
      context: ../..
      dockerfile: apps/api/Dockerfile
    container_name: prism-backend
    ports:
      - "8000:8000"
    volumes:
      - ../..:/app
      - ../../projects:/app/projects
      - ../../workflows:/app/workflows
    env_file:
      - ../../.env
    environment:
      # Use Azurite for local blob storage
      - AZURE_STORAGE_CONNECTION_STRING=DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;
      # Document Intelligence (required for PDF extraction - no local emulator)
      - AZURE_DOCUMENT_INTELLIGENCE_ENDPOINT=${AZURE_DOCUMENT_INTELLIGENCE_ENDPOINT}
    depends_on:
      - azurite
    restart: unless-stopped
    networks:
      - prism-network

  frontend:
    build:
      context: ../../apps/web
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:8000
    container_name: prism-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - prism-network

networks:
  prism-network:
    driver: bridge

volumes:
  azurite-data:
